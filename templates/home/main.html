{% extends '_base.html' %}
{% load static %}
{% block header %}
    <link rel="stylesheet" type="text/css" href="{% static "Accounts/css/main.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "Accounts/css/header.css" %}">
{% endblock %}
{% block content %}
<div class="header">

  <div class="header-right">
    <a class="active" href="{% url "main" %}">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url "table" %}">Champion</a>
        <a href="{% url "logout" %}">Logout</a>
      {% else %}
        <a href="{% url "login" %}">Sign in</a>
      {% endif %}

  </div>
</div>

    <h2>{{ user.username }}</h2>
    <a class="button" style="background-color: darkblue" href="{% url "game" num=1  %}">Country Game</a><br>
    <a  class="button" style="background-color: #2b5a0d" href="{% url "game" num=2  %}">Capital Game</a>

{% endblock %}
